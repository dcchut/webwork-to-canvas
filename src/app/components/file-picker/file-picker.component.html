<div class="custom-file">
  <input type="file" class="custom-file-input" id="{{id}}" (change)="callbackWrapper($event.target.files)">
  <label class="custom-file-label card-text text-truncate" for="{{id}}">{{label}}</label>
  <small class="form-text text-muted" *ngIf="tinyLabel">{{tinyLabel}}</small>
</div>
